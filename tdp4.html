<title>TDP4 HiLE</title>
<body background="https://c.wallhere.com/photos/bf/c5/programming-9472.jpg!d">
	<style type="text/css"> 
  #tdp {
                        width: 100%; 
                        height: 100%;
                        margin-top: auto;
                        margin-left: auto ;
                        margin-right: auto ;
                }
                	</style>
	
<body>
					<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script src="https://cdn.darkness-project.com/js/opensocial-jquery.js" type="text/javascript"></script>
                
                <div id="tdp">
                        <h1>Bilgisayarınızda Flash Player Yok - Your Computer Not Use Flashplayer</h1>
                        <p>KURUN / DOWNLOAD :</p>
                        <p><a href="https://www.adobe.com/go/getflashplayer"><img 
                                src="https://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
                                alt="Get Adobe Flash player" /></a></p>
                </div>
		
		
				</div>
		<script type="text/javascript">
			var hide = true;
			
			function hideFlash() {
				if(hide){
					$("#showFlashBtn").show();
				}else{
					$("#showFlashBtn").hide();
				}
				var hiddenFlash;
				hiddenFlash = $("object,embed");
				if (hide) {
					hiddenFlash.css("margin-left", "-999999px");
					hiddenFlash.css("margin-top", "-1000px");
				} else if (hiddenFlash != null) {
					hiddenFlash.css("margin-left", "0px");
					hiddenFlash.css("margin-top", "0px");
					hiddenFlash = null;
				}
				hide = !hide;
			}
			
			function parseGetParams() { 
				var $_GET = {}; 
				var __GET = window.location.search.substring(1).split("&"); 
				for(var i=0; i<__GET.length; i++) { 
					var getVar = __GET[i].split("="); 
					$_GET[getVar[0]] = typeof(getVar[1])=="undefined" ? "" : getVar[1];
				} 
				return $_GET; 
			} 
			var vars = parseGetParams();
			vars.configURL = "https://cdn.darkness-project.com/tdp4/config/config.xml";
			vars.useG2S = true
			
			var params = {
				quality:"high", 
				menu:"false", 
				allowScriptAccess:"always",
				allowFullscreen:"true",
				allowFullscreenInteractive:"true",
				wmode:"window",
				bgcolor:'#000000'
			};
			var attributes = {name:"tdp"};
			
			swfobject.embedSWF("https://cdn.darkness-project.com/tdp4/preloaders/Preloader.swf?v=3", 
				"tdp", "800", "524", "9.0.128", "expressInstall.swf", 
				vars, params, attributes);
		</script>
	</body>
</html>
